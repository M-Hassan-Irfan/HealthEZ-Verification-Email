<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Verified</title>
  <style>
    body {
      margin: 0;
      background: #f0f7ff;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      text-align: center;
      max-width: 480px;
      width: 100%;
      border: 1px solid #b1c8ff;
    }

    h1 {
      color: #003366;
      margin-bottom: 20px;
    }

    p {
      color: #333;
      font-size: 16px;
      line-height: 1.6;
    }

    .info {
      background-color: #e6f0ff;
      padding: 12px 18px;
      border-radius: 12px;
      border: 1px solid #00b2ff;
      color: #003366;
      font-weight: 500;
      margin-top: 25px;
      font-size: 15px;
    }

    .footer {
      margin-top: 30px;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>✅ You're Verified!</h1>
    <p>
      Your email has been successfully confirmed.
      <br />
      Please return to the app and tap the <strong>“Email Verified”</strong> button to complete your setup.
    </p>
    <div class="info">
      You’re all set — just finalize the process in the app!
    </div>
    <div class="footer">
      Powered by HealthEZ
    </div>
  </div>
</body>
</html>
