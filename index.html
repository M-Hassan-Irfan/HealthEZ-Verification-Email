<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email Verified</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e6f0ff, #ffffff);
      color: #003366;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background-color: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 12px rgba(0, 0, 50, 0.05);
      max-width: 480px;
      width: 90%;
    }

    h2 {
      color: #0057b7;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #444;
      margin: 8px 0 20px;
    }

    .quote {
      font-style: italic;
      color: #007acc;
      margin-top: 20px;
    }

    .btn {
      display: inline-block;
      margin-top: 24px;
      padding: 14px 28px;
      font-size: 16px;
      color: white;
      background-color: #007acc;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Email Verified Successfully</h2>
    <p>Your email has been successfully verified.</p>
    <p>Please return to the app and tap <strong>"I have verified my email"</strong> button on app to continue.</p>
    <p class="quote">“Enjoy exploring your health journey!”</p>
  </div>
</body>
</html>
